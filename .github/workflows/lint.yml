name: Lint (flake8)

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          # Optional: install package so import paths resolve during lint
          pip install -e .
          pip install -r requirements.txt || true

      - name: Run flake8
        run: |
          flake8 src tests --max-line-length=100
